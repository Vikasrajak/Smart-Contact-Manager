<!DOCTYPE html>
<html

 data-th-replace="~{base::parent(~{::#content},~{::title})}"
>
<head>
<meta charset="UTF-8">
<title>signup page</title>
</head>
<body>
  
   <div id="content">
   
    <div class="grid grid-cols-12">
    <div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
    <div class="col-span-12 md:col-span-8 lg:col-span-4	">
    
<div class="block p-6 border-t-4 border-bg-blue-800 mt-4 bg-white border border-gray-200 rounded-2xl shadow-md transition duration-300 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
 
<!--   <div data-th-replace="~{message::messagebox}"></div>
 -->  
  <h5 
  class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">
    Signup Here
    
   
  </h5>
  
  
  <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
  </p>
   
   <!-- form processing -->
   
  <form data-th-action="@{'/do-register'}"
   method="post"
   data-th-object="${userForm}"
   noValidate
   >
   
   
  
     <!--  name -->
       <div class="mb-5">
    <label 
    for="name"
     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Your Name</label>
     	
    <input 
    type="text"
    id="name"
    data-th-field="*{name}"
     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Your Name" required />
      
       <p 
        data-th-if="${#fields.hasErrors('name')}"
        data-th-errors="*{name}"
       class="text-red-700 py-2 px-1">Name is required</p>
      
  </div>
  
  <!-- Email  -->
      <div class="mb-5">
    <label 
    for="eamil"
     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Your Email</label>
     	
    <input 
    type="email"
    id="email"
     data-th-field="*{email}"
     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Your Email" required />
      
        <p 
        data-th-if="${#fields.hasErrors('email')}"
        data-th-errors="*{email}"
       class="text-red-700 py-2 px-1"></p>
      
      
  </div>
  
       <!-- password  -->
    
        <div class="mb-5">
    <label 
    for="password"
     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Your Password</label>
     	
    <input 
    type="password"
     id="password"
     data-th-field="*{password}"
     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Your password" required />
      
        <p 
        data-th-if="${#fields.hasErrors('password')}"
        data-th-errors="*{password}"
       class="text-red-700 py-2 px-1"></p>
      
  </div>
  
     <!-- phone Number -->
    
        <div class="mb-5">
    <label 
    for="phoneNumber"
     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Your Number</label>
     	
    <input 
    type="text"
     id="phoneNumber"
     data-th-field="*{phoneNumber}"
     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Your Number" required />
      
        <p 
        data-th-if="${#fields.hasErrors('phoneNumber')}"
        data-th-errors="*{phoneNumber}"
       class="text-red-700 py-2 px-1"></p>
      
  </div>
      
      <!-- about -->

      <div class="mb-5">
            
<label
 for="about" 
 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Enter Your Message</label>
<textarea 
id="about" 
 data-th-field="*{about}"
 rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write something here...">
 </textarea>
 
   <p 
        data-th-if="${#fields.hasErrors('about')}"
        data-th-errors="*{about}"
       class="text-red-700 py-2 px-1"></p>
      
   </div>
   
<!-- Buttons -->
<div class="mb-3 flex justify-center space-x-4">
  <button  type="submit" class="px-6 py-3 rounded bg-green-600 hover:bg-green-800 text-white transition duration-200">
    Signup
  </button>
  <button  type= "reset" class="px-6 py-3 rounded bg-red-600 hover:bg-red-800 text-white transition duration-200">
    Reset
  </button>
</div>

  </form>
</div>

    
    

    
    </div>
    
    </div>
       
   </div>

 
</body>
</html>
