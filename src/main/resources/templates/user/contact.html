<!DOCTYPE html>
<html data-th-replace="~{base::parent(~{::#content},~{::title})}">
<head>
  <meta charset="UTF-8">
  <title>All Contact</title>
</head>
<body>
  <div id="content"  >
    <div>
      <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div  class="sm:pl-64 pt-20">
        <div>
          <h1 class="text-5xl text-center p-5">All Your Contacts</h1>
          <p class="text-center text-3xl">List of Contacts..</p>

          <div class="contacts_container p-5">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <div class="flex p-5 items-center justify-between flex-wrap space-y-4 md:space-y-0 py-4 bg-white dark:bg-gray-900">
                
                <!-- Dropdown -->
                <div>
                  <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction" class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                    <span class="sr-only">Action button</span> Action
                    <svg class="w-2.5 h-2.5 ms-2.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                  </button>
                  <div id="dropdownAction" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
                    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200">
                      <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Reward</a></li>
                      <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Promote</a></li>
                      <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Activate account</a></li>
                    </ul>
                    <div class="py-1">
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete User</a>
                    </div>
                  </div>
                </div>

                <!-- Search -->
                <div class="relative">
                  <label for="table-search" class="sr-only">Search</label>
                  <div class="absolute inset-y-0 left-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input type="text" id="table-search-users" class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Search for users">
                </div>
              </div>

              <!-- Table -->
              <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                    <th class="px-6 py-3">NAME</th>
                    <th class="px-6 py-3">PHONE</th>
                    <th class="px-6 py-3">LINKS</th>
                    <th class="px-6 py-3">ACTION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr 
                    data-th-object="${c}"
                    data-th-each="c:${pageContact.getContent()}"
                   class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4">
                      <div class="flex items-center">
                      
                        <img
                          onerror="this.src='https://i.pinimg.com/236x/2c/47/d5/2c47d5dd5b532f83bb55c4cd6f5bd1ef.jpg'"
                         class="w-10 h-10 rounded-full" 
                          data-th-src="@{*{picture}}"
                        src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
                        
                        <div class="ps-3">
                          <div class="text-base font-semibold "
                           data-th-text="*{name}"
                          >Neil Sims</div>
                          <div class="font-normal text-gray-500"
                           data-th-text="*{email}"
                          >neil.sims@flowbite.com</div>
                        </div>
                      </div>
                    </td>
<td class="px-6 py-4">
  <div class="flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
      <path d="M2 3.5A1.5 1.5 0 013.5 2h2A1.5 1.5 0 017 3.5v1A1.5 1.5 0 015.5 6h-.586l1.793 1.793a15.978 15.978 0 006.586 6.586L14 14.086V13.5A1.5 1.5 0 0115.5 12h1a1.5 1.5 0 011.5 1.5v2A1.5 1.5 0 0116.5 17C9.044 17 3 10.956 3 3.5V3.5z" />
    </svg>
    <span data-th-text="*{phoneNumber}"></span>
  </div>
</td>



                    <td class="px-6 py-4">
                      <div class="flex items-center">
                      
                        <div 
                          data-th-if="*{favorite}"
                         class="h-2.5 w-2.5 rounded-full bg-green-500 me-2">
                        
                        </div>
  <a data-th-href="@{*{websiteLink}}" class="mr-3">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="12" r="10" />
    <path d="M2 12h20M12 2c2 4 2 16 0 20M12 2c-2 4-2 16 0 20" />
  </svg>
</a>
<a data-th-href="@{*{linkedInLink}}">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
    <path d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V24h-4V8zm7.5 0h3.84v2.21h.05c.54-1.02 1.87-2.1 3.84-2.1 4.11 0 4.87 2.7 4.87 6.2V24h-4v-7.76c0-1.85-.03-4.23-2.58-4.23-2.58 0-2.97 2.01-2.97 4.08V24h-4V8z"/>
  </svg>
</a>

                        
                      </div>
                    </td>
                    <td class="px-6 py-4">
                 <div class="flex space-x-3">
  <!-- View -->
<!-- Modal Toggle Button -->
<button onclick="openContactModal()">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
  </svg>
</button>

<!-- Modal Element -->
<div id="view_contact_modal" class="hidden bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50">
  <p>This is a contact modal.</p>
  <button onclick="closeContactModal()" class="mt-4 text-red-600">Close</button>
</div>

  <!-- Edit -->
  <a href="#" title="Edit">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M11 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />
    </svg>
  </a>

  <!-- Delete -->
  <a href="#" title="Delete">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 18M9 18V10M15 18V10M4 6h16M10 2h4a1 1 0 011 1v1H9V3a1 1 0 011-1z" />
    </svg>
  </a>
</div>

                    </td>
                  </tr>
                </tbody>
              </table>
               
         <div class="p-5 text-center">
  <nav aria-label="Page navigation example">
    <ul class="inline-flex -space-x-px text-base h-10">

      <!-- Previous -->
      <li data-th-unless="${pageContact.first}">
        <a data-th-href="@{'/user/contact?size='+${pageSize}+'&page='+${pageContact.number-1}}"
           class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Previous
        </a>
      </li>

      <!-- Page Numbers -->
      <li data-th-each="index : ${#numbers.sequence(0, pageContact.totalPages - 1)}">
        <a data-th-href="@{'/user/contact?size='+${pageSize}+'&page='+${index}}"
           data-th-classappend="${index == pageContact.number} ? 'bg-blue-500 text-white' : 'text-gray-500 bg-white hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'"
           class="flex items-center justify-center px-4 h-10 leading-tight border border-gray-300">
          <span data-th-text="${index + 1}"></span>
        </a>
      </li>

      <!-- Next -->
      <li data-th-unless="${pageContact.last}">
        <a data-th-href="@{'/user/contact?size='+${pageSize}+'&page='+${pageContact.number+1}}"
           class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Next
        </a>
      </li>

    </ul>
  </nav>
</div>


              <!-- Modal (unchanged) -->
              <!-- Keep your modal code for editUserModal below as-is -->

            </div> <!-- End of table wrapper -->
          </div>
        </div>
                 <div data-th-replace="~{user/contact_model::contactmodal}"></div>
        
      </div>
    </div>
 
  </div>
  <script data-th-src="@{'/js/contactmodal.js'}"></script>
  <script src="script.js"> </script>
  <!-- Flowbite JS (must be included before your script) -->
<!-- <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
 -->  
</body>
</html>
