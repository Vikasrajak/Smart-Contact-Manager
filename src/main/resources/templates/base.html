<!DOCTYPE html>
<html
 xmlns:th="http://www.thymeleaf.org"
 
 th:fragment="parent(content,title)"
>
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Insert title here</title>
  <link rel="stylesheet" data-th-href="@{'/css/style.css'}">

<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

 <div th:if="${loggedInUser}">
  <div th:replace="~{user/user_navbar::user-navbar}">  
  </div>
 </div>
 
 

 
 <div th:unless="${loggedInUser}">
   <div th:replace="~{navbar::nav}"></div>
 </div>

    <section th:replace="${content}">
    
    </section>
   
</body>
</html>
